<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilosm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Formulario Alumno</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Alumno</h1>
      <nav>
        <a href="../html/menu.html">Inicio</a>
        <a href="../html/falumno.html">Alumno</a>
        <a href="../html/fcurso.html">Curso</a>
        <a href="../html/finscripcion.html">Incripcion</a>
      </nav>
    </header>
    <div class="form-register">
      <form
        action="../php/alumno.php"
        method="POST"
        id="form"
        onclick="checkInputs();"
      >
        <div class="form">
          <h1>Registro</h1>
          <div class="grupo">
            <input type="text" name="nombre" id="nombre" required />
            <span class="barra"></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="nombre">Nombres</label>
          </div>
          <div class="grupo">
            <input type="text" name="apellido" id="apellido" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="apellido">Apellidos</label>
          </div>
          <div class="grupo">
            <input type="number" name="cedula" id="cedula" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="cedula">Cedula</label>
          </div>
          <div class="grupo">
            <input type="text" name="direccion" id="direccion" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="direccion">Direccion Domecilaria</label>
          </div>
          <div class="grupo">
            <input type="number" name="numtele" id="numtele" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="numtele">Telefono</label>
          </div>
          <div class="grupo">
            <input type="email" name="email" id="email" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="email">Email</label>
          </div>
          <div class="grupo">
            <input type="date" name="fnaci" id="fnaci" required /><span
              class="barra"
            ></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="fnaci">Fecha de Nacimiento</label>
          </div>
          <div class="grupo">
            <select name="ecivil" id="ecivil" required>
              <option value="soltero">Soltero</option>
              <option value="divorciado" selected>Divorciado</option>
              <option value="casado" selected>Casado</option>
              <option value="otro" selected>Otro</option>
              <option value="" selected></option>
            </select>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="ecivil">Estado Civil</label>
          </div>
          <div class="grupo">
            <input
              type="password"
              name="password"
              id="password"
              required
            /><span class="barra"></span>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
            <label for="password">Contraseña</label>
          </div>
          <input type="submit" value="Enviar" class="botons" />
          <input type="reset" value="Borrar información" class="botons" />
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/forma.js"></script>
    <script src="../js/procesos.js"></script>
  </body>
</html>
