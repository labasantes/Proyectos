<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Datos</title>
  </head>
  <body>
    <div class="forma">
      <form class="form-register" action="" method="" onsubmit="">
        <h4>Formulario Alumno</h4>
        <p>
          <label for="nombre">Ingrese los nombres:</label>
          <input type="text" name="nombre" id="nombre" />
        </p>
        <p>
          <label for="apellidos">Ingrese los apellidos:</label>
          <input type="text" name="apellidos" id="apellidos" />
        </p>
        <p>
          <label for="cedula">Ingrese el numero de cedula:</label>
          <input type="text" name="cedula" id="cedula" />
        </p>
        <p>
          <label for="direccion">Ingrese la direccion:</label>
          <input type="text" name="direccion" id="direccion" />
        </p>
        <p>
          <label for="telefono">Ingrese el telefono:</label>
          <input type="text" name="telefono" id="telefono" />
        </p>
        <p>
          <label for="email">Ingrese el email:</label>
          <input type="text" name="email" id="email" />
        </p>
        <p>
          <label for="fechanacimiento">Ingrese la fecha de nacimiento:</label>
          <input type="text" name="fechanacimiento" id="fechanacimiento" />
        </p>
        <p>
          <label for="ecivil">Seleccione su estado civil:</label>
          <select name="ecivil">
            <option value="soltero">Soltero</option>
            <option value="divorciado" selected>Divorciado</option>
            <option value="casado" selected>Casado</option>
            <option value="otro" selected>Otro</option>
          </select>
        </p>
        <input type="button" value="Siguiente" class="botons" />
      </form>
    </div>
  </body>
</html>
