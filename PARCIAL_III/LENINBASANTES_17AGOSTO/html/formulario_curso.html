<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="forma">
      <form action="" method="" class="form-register" onsubmit="">
        <h4>Formulario Curso</h4>
        <p>
          <label for="nombrecurso">Ingrese el nombre del curso:</label>
          <input type="text" name="nombrecurso" id="nombrecurso" />
        </p>
        <p>
          <label for="fechainicio">Fecha Inicio:</label>
          <input type="date" name="fechainicio" id="fechainicio" />
        </p>
        <p>
          <label for="horascurso">Horas del curso:</label>
          <input type="number" name="horascurso" id="horascurso" />
        </p>
        <p>
          <label for="costo">Costo:</label>
          <input type="number" name="costo" id="costo" />
        </p>
        <input
          type="submit"
          value="Regresar"
          onclick="window.location.href ='/formulario_curso.html'"
        />
        <input type="button" value="Siguiente" class="botons" />
      </form>
    </div>
  </body>
</html>
