<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<link href="../css/EstiolosFroma3.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="contenedor" id="contenedor">
<p id="primero">Primer parrafo</p>
<p id="segundo">Segundo parrafo</p>
<p id="tercer">Tercero parrafo</p>
<p id="cuarto">Cuarto parrafo</p>
<p id="quinto">Quinto parrafo</p>
<p>Sexto parrafo</p>
<p>Septimo parrafo</p>
<p>Octavo parrafo</p>
<p id="noveno">Noveno parrafo</p>
	
	
	<script>

		 var x = document.getElementById("contenedor"); 
		 var y = x.getElementsByTagName("p");
			 for(var i=0;i<y.length;i++){
			 document.writeln(y[i].innerHTML+"</br>");
			 document.getElementById("noveno").innerHTML='Los parrafos anteriores encontrados son: '+ y[i].innerHTML+"</br>";
			 
		 }
	 </script>
	
	<p><a href="../index.html">Regresar</a></p>


	
</body>
