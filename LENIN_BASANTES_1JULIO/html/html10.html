<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="../css/Estilos2.css" rel="stylesheet" type="text/css">
</head>

	<body>
		<h1>Evento "onmousedown" Pulsar (sin soltar) un botón del ratón y "onmouseup" Soltar el botón que estaba pulsado en el ratón</h1>
		<h1 id="texto" onmousedown="mouseDown()" onmouseup="mouseUp()">TEXTO DE PRUEBA</h1>
		
		<script type="text/javascript">
		    function mouseDown(){
		        document.getElementById("texto").style.color = "green";
		    }
		    function mouseUp(){
		        document.getElementById("texto").style.color = "red";
		    }
		</script>
		</br>
	<a href="../index.html">Regresar</a>
	</body>
</html>
