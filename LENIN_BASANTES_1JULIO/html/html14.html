<body>
	<h1>Evento "onresize" Se ha modificado el tamaño de la ventana del navegador</h1>


<p>Tiempos de ventana  <span id="demo">0</span> redimensionados.</p>

<script>
document.getElementsByTagName("BODY")[0].onresize = function() {myFunction()};

var x = 0;
function myFunction() {
    var txt = x += 1;
    document.getElementById("demo").innerHTML = txt;
}
</script>
