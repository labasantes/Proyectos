<title>Deseleccionar el elemento</title>
<link href="../css/Estilos2.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Evento "onblur" donde Deseleccionar el elemento</h1>
Ingrese cualquier texto: <input type="text" id="textoDe" onblur="Deseleccionar_el_elemento()">

	<script>
		function Deseleccionar_el_elemento() {
  			document.getElementById("textoDe").style.background = "blue";
		}
	</script>
	</br>

</body>
