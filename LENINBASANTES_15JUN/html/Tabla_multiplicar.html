<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<link href="../css/Estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<h1>TABLAS DE MULTIPLICAR</h1>
	
	<script>
 		var num = prompt("Ingrese un numero: ");
		var total = "";
		var multi = "";
		for (i = 1; i <= num; i++) {
   			tabla = "\n"+"Tabla del " + i;
  			for (j = 1; j <= 5; j++) {
    	 		multi = i * j;
    	 		tabla += "\n" + i + " x " + j + " = " + multi;
  			}
  			total += tabla + "";
		}
		alert(total);
		
 		function escribirTabla(num) {
  			for (i = 1; i <= num; i++) {
    			document.write("<h4>Tabla de multiplicar del numero " + i + "</h4>");
	  				for (j = 1; j <= 5; j++) {
						document.write("<li>");
      					document.write(j + " x " + i + " = " + j * i);
      					document.write("</li>");
    				}	
  			}
		}
		
		
		escribirTabla(num); 
	</script>
	
	<h2><a href="../index.html">Regresar</a></h2>
</body>
</html>
